<html lang="de">
<head>
    <meta charset="UTF-8">

    <script src="models/drawable-object.class.js" defer></script>
    <script src="models/screens.class.js" defer></script>
    <script src="models/movable-object.class.js" defer></script>
    <script src="models/status-bar.class.js" defer></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js" defer></script>
    <script src="models/chicken.class.js" defer></script>
    <script src="models/clouds.class.js" defer></script>
    <script src="models/background-object.class.js" defer></script>
    <script src="models/keyboard.class.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="models/level.class.js" defer></script>
    <script src="models/thowable-object.class.js" defer></script>
    <script src="models/endboss.class.js" defer></script>
    <script src="models/coins.class.js" defer></script>

    <title>El Pollo Loco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kenia&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/9_intro_outro_screens/start/startscreen_1.png">
</head>
<body onload="init()">
    <h1 class="kenia-regular">El pollo loco</h1>
    <div id="frame">
        <div id="info" class="infoToast"><span>Click to Start!</span></div>
        <canvas onclick="startGame()" id="canvas" width="720" height="480"></canvas>
        <div class="menu">
            <div class="control-button-container">
                <div class="single-key" id="arrowLeft"><img src="img/icons/arrow-left.png" alt="arrow left"><span>Move left</span></div>
                <div class="single-key" id="arrowRight"><img src="img/icons/arrow-right.png" alt="arrow right"><span>Move right</span></div>
                <div class="single-key" id="dKey"><img src="img/icons/d-key.png" alt="d key"><span>Throw bottle</span></div>
                <div class="single-key" id="spaceKey"><img src="img/icons/space-key.png" alt="space key"><span>Jump</span></div>
                <div class="single-key"><a onclick="muteSound()" href="#"><img id="speaker" src="img/icons/volume-64.png" alt="speaker"></a></div>
            </div>        
        </div>
    </div>



    

    
    
<footer><span>Icons by </span><a href="https://icons8.com/">icons8</a></footer>
